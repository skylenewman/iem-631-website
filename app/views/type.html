<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);






        // Create the data table.
        var data_2 = new google.visualization.DataTable();
        data_2.addColumn('string', 'Topping');
        data_2.addColumn('number', 'Slices');
        data_2.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options_2 = {'title':'How Much Pizza I Ate Last Night',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart_2 = new google.visualization.PieChart(document.getElementById('chart_div'));

        function selectHandler() {
          var selectedItem = chart_2.getSelection()[0];
          if (selectedItem) {
            var topping = data_2.getValue(selectedItem.row, 0);
            alert('The user selected ' + topping);
          }
        }

        google.visualization.events.addListener(chart_2, 'select', selectHandler);
        chart_2.draw(data_2, options_2);
      }
    </script>
<h1>
  Workflows by type
</h1>
<div id="piechart" style="width: 900px; height: 500px;"></div>
<table>
  <thead>
    <tr><th>Task</th><th>Hours per Day</th></tr>
  </thead>
  <tbody>
    <tr><td>Work</td><td>11</td></tr>
    <tr><td>Eat</td><td>2</td></tr>
    <tr><td>Commute</td><td>2</td></tr>
    <tr><td>Watch TV</td><td>2</td></tr>
    <tr><td>Sleep</td><td>7</td></tr>
  </tbody>
  <div id="chart_div"></div>
</table>
